<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spywire</title>
  <style>
    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; }
    .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center; }
    .active { display: flex; }
    #main { background-color: #c62828; color: black; }
    h1 { font-size: 3rem; margin-bottom: 30px; }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #ddd; }
    #nav {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    #nav input, #nav select {
      padding: 6px;
      font-size: 0.9rem;
    }
    .flashcard {
      width: 90%;
      max-width: 400px;
      height: 200px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      padding: 20px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      button { width: 90%; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div id="main" class="screen active">
    <h1>Spywire</h1>
    <button id="btn-people">Aggiungi persone</button>
    <button id="btn-spies">Imposta spie</button>
    <button id="btn-start">Inizia gioco</button>
    <div id="nav">
      <select id="word-mode">
        <option value="default">Default</option>
        <option value="custom">Personalizzate</option>
        <option value="both">Entrambe</option>
      </select>
      <input type="text" id="custom-word" placeholder="Aggiungi parola" />
      <button id="add-word">Aggiungi</button>
    </div>
  </div>

  <div id="screen-people" class="screen">
    <h2>Inserisci nomi dei giocatori</h2>
    <div id="people-list"></div>
    <input type="text" id="person-name" placeholder="Nome giocatore" />
    <button id="add-person">Aggiungi</button>
    <button id="back-from-people">Indietro</button>
  </div>

  <div id="screen-spies" class="screen">
    <h2>Seleziona numero di spie</h2>
    <select id="spy-count"></select>
    <button id="set-spies">Conferma</button>
    <button id="back-from-spies">Indietro</button>
  </div>

  <div id="screen-flashcards" class="screen">
    <div class="flashcard" id="flashcard">Clicca per vedere</div>
  </div>

  <script>
    const people = [];
    let spyCount = 0;
    let assignments = [];
    let currentIndex = 0;
    let sharedWord = '';
    let cardRevealed = false;

    const defaultWords = {
      oggetti: ['PC','Borraccia','Dado','Zaino','Telefono','Penna','penna', 'matita', 'quaderno', 'zaino', 'borraccia', 'telefono', 'computer', 'tastiera', 'mouse', 'monitor', 'stampante', 'sedia', 'scrivania', 'finestra', 'porta', 'lampada', 'coperta', 'cuscino', 'letto', 'armadio', 'specchio', 'asciugamano', 'spazzolino', 'dentifricio', 'doccia', 'sapone', 'shampoo', 'piastra per capelli', 'rasoio', 'accendino', 'telecomando', 'forbici', 'colla', 'righello', 'gomma', 'temperamatite', 'bastoncini di cotone', 'mascherina', 'caricabatterie', 'auricolari', 'cuffie bluetooth', 'tablet', 'e-book reader', 'power bank', 'frigorifero', 'forno a microonde', 'tostapane', 'bollitore', 'macchina del caffè', 'pentola', 'padella', 'mestolo', 'coltello da cucina', 'tagliere', 'piatto', 'bicchiere', 'posate', 'tovagliolo', 'tazza', 'cucchiaio', 'forchetta', 'coltello', 'orologio da polso', 'bracciale', 'collana', 'anello', 'occhiali da sole', 'occhiali da vista', 'ombrello', 'giacca a vento', 'scarpe da ginnastica', 'scarpe eleganti', 'zoccoli', 'ciabatte', 'calzini', 'maglietta', 'jeans', 'felpa con cappuccio', 'cintura', 'portafoglio', 'borsa', 'zainetto', 'valigia', 'trolley', 'passaporto', 'documento di identità', 'biglietto del treno', 'biglietto dell’autobus', 'monete', 'banconote', 'carta di credito', 'bancomat', 'libro', 'fumetto', 'giornale', 'rivista', 'mappa', 'cartina geografica', 'globo terrestre', 'pallone da calcio', 'racchetta da tennis', 'bicicletta', 'monopattino', 'pattini a rotelle', 'skateboard', 'altalena', 'scivolo', 'castello gonfiabile', 'tenda da campeggio', 'sacco a pelo', 'zanzariera', 'torcia', 'accendigas', 'fiammiferi', 'candelina', 'candelabro', 'lampada da notte', 'televisore', 'decoder', 'antenna', 'altoparlante', 'soundbar', 'proiettore', 'console', 'controller', 'joystick', 'cassette', 'dvd', 'cd musicale', 'vinile', 'radio portatile', 'lettore mp3', 'cuffiette', 'cassa bluetooth', 'drone', 'macchina fotografica', 'obiettivo', 'treppiede', 'selfie stick', 'polaroid', 'album fotografico', 'cornice digitale', 'fotocopiatrice', 'scanner', 'fax', 'calcolatrice', 'registratore vocale', 'microfono', 'lavagna', 'pennarello', 'gessetto', 'pennello', 'acquerelli', 'tempere', 'tavolozza', 'spray', 'vernice', 'martello', 'cacciavite', 'chiave inglese', 'trapano', 'livella', 'metro', 'sega', 'pialla', 'spatola', 'secchio', 'spugna', 'straccio', 'mocio', 'paletta', 'scopa', 'aspirapolvere', 'robot aspirapolvere', 'lavastoviglie', 'lavatrice', 'asciugatrice', 'stendibiancheria', 'ferro da stiro', 'asse da stiro', 'ventilatore', 'climatizzatore', 'stufa elettrica', 'termosifone', 'umidificatore', 'deumidificatore', 'piastra elettrica', 'phon', 'frullatore', 'sbattitore', 'impastatrice', 'centrifuga', 'estrattore di succo', 'bilancia da cucina', 'termometro', 'bilancia pesapersone', 'pedometro', 'fitbit', 'smartwatch', 'telefono fisso', 'citofono', 'videocitofono', 'campanello', 'serratura', 'tastierino numerico', 'badge', 'telecomando cancello', 'chiave usb', 'hard disk', 'ssd portatile', 'hub usb', 'adattatore', 'presa multipla', 'caricatore wireless', 'supporto telefono', 'custodia smartphone', 'pellicola protettiva', 'monitor da gaming', 'sedia ergonomica', 'mouse da gaming', 'scrivania angolare', 'lampada da tavolo', 'portaoggetti', 'organizer da scrivania', 'appendiabiti', 'scarpiera', 'cassettiera', 'comodino', 'testiera letto', 'mensola', 'mobile bagno', 'lavandino', 'specchio illuminato', 'doccetta', 'porta asciugamani', 'pattumiera', 'contenitore differenziata', 'secchio dell’umido', 'sacca della spesa', 'carrello spesa', 'borsa termica', 'barbecue portatile', 'tavolo da picnic', 'sedia pieghevole', 'amaca', 'sdraio', 'ombrellone', 'gonfiabile da mare', 'maschera da sub', 'boccaglio', 'pinne', 'telo da mare', 'secchiello', 'paletta da sabbia', 'castello di sabbia', 'pallone da spiaggia', 'frisbee', 'racchettoni', 'go-kart', 'hoverboard', 'Colosseo', 'Torre Eiffel', 'Statua della Libertà', 'Grande Muraglia Cinese     };
    const customWords = [];

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById('btn-people').onclick = () => showScreen('screen-people');
    document.getElementById('btn-spies').onclick = () => {
      const maxSpies = Math.floor(people.length / 2);
      const select = document.getElementById('spy-count');
      select.innerHTML = '';
      for (let i = 1; i <= maxSpies; i++) {
        select.innerHTML += `<option>${i}</option>`;
      }
      showScreen('screen-spies');
    };

    document.getElementById('btn-start').onclick = () => startGame();
    document.getElementById('back-from-people').onclick = () => showScreen('main');
    document.getElementById('back-from-spies').onclick = () => showScreen('main');

    document.getElementById('add-person').onclick = () => {
      const name = document.getElementById('person-name').value.trim();
      if (!name) return;
      people.push(name);
      const div = document.getElementById('people-list');
      const item = document.createElement('div');
      item.textContent = name;
      item.style.cursor = 'pointer';
      item.onclick = () => {
        people.splice(people.indexOf(name), 1);
        item.remove();
      };
      div.appendChild(item);
      document.getElementById('person-name').value = '';
    };

    document.getElementById('set-spies').onclick = () => {
      spyCount = parseInt(document.getElementById('spy-count').value);
      showScreen('main');
    };

    document.getElementById('add-word').onclick = () => {
      const w = document.getElementById('custom-word').value.trim();
      if (w) {
        customWords.push(w);
        document.getElementById('custom-word').value = '';
        alert('Parola aggiunta');
      }
    };

    function startGame() {
      if (people.length < 3 || spyCount < 1) {
        alert('Inserisci almeno 3 persone e 1 spia.');
        return;
      }

      assignments = Array(people.length).fill('cittadino');
      let count = 0;
      while (count < spyCount) {
        const i = Math.floor(Math.random() * people.length);
        if (assignments[i] === 'cittadino') {
          assignments[i] = 'spia';
          count++;
        }
      }

      const mode = document.getElementById('word-mode').value;
      let pool = [];
      if (mode === 'default' || mode === 'both') pool = pool.concat(...Object.values(defaultWords));
      if (mode === 'custom' || mode === 'both') pool = pool.concat(customWords);
      if (pool.length === 0) {
        alert('Nessuna parola disponibile');
        return;
      }
      sharedWord = pool[Math.floor(Math.random() * pool.length)];

      currentIndex = 0;
      cardRevealed = false;
      showScreen('screen-flashcards');
      showFlashcard();
    }

    function showFlashcard() {
      const card = document.getElementById('flashcard');
      card.textContent = people[currentIndex];
      card.dataset.flipped = 'false';
      cardRevealed = false;
    }

    document.getElementById('flashcard').onclick = () => {
      const card = document.getElementById('flashcard');
      if (!cardRevealed) {
        const role = assignments[currentIndex];
        if (role === 'spia') {
          const spies = people.filter((_, i) => assignments[i] === 'spia' && i !== currentIndex).join(', ');
          card.textContent = spies ? `SEI UNA SPIA insieme a: ${spies}` : `SEI UNA SPIA!`;
        } else {
          card.textContent = sharedWord;
        }
        cardRevealed = true;
      } else {
        currentIndex++;
        if (currentIndex >= people.length) {
          alert('Fine!');
          showScreen('main');
        } else {
          showFlashcard();
        }
      }
    };
  </script>
</body>
</html>
